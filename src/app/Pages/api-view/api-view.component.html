<div *ngFor="let item of posts; index as i">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>userId: {{ item.userId }}</mat-card-title>
      <mat-card-subtitle>id: {{ item.id }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>title: {{ item.title }}</p>
      <p>body: {{ item.body }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
